<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Cut | Visionaries 2025-26</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // ‚è≥ Auto redirect after animation (3.5 seconds)
        setTimeout(function() {
            window.location.href = "home.html";
        }, 1000);
    </script>
</head>
<body>

    <!-- Ribbon Animation -->
    <div class="ribbon-container">
        <div class="ribbon"></div>
        <div class="scissors">
            <i class="fas fa-cut"></i>
        </div>
    </div>

    <!-- Background -->
    <div class="circuit-background"></div>

    <!-- Sound -->
    <audio id="ribbon-sound" preload="auto">
        <source src="sounds/ribbon-cut.mp3" type="audio/mpeg">
    </audio>

    <script>
        // play ribbon audio automatically
        window.onload = function() {
            document.getElementById("ribbon-sound").play();
        };
    </script>

</body>
</html>
